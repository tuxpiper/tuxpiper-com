baseurl = "http://tuxpiper.com/"
languageCode = "en-us"
title = "tuxpiper - David Losada"
theme = "hugo-freelancer-theme"

[params]
  name = "David Losada Carballo"
  description = "Welcome to Tuxpiper Technologies!"

  # Since this template is static, the contact form uses www.formspree.io as a
  # proxy. The form makes a POST request to their servers to send the actual
  # email. Visitors can send up to a 1000 emails each month for free.
  #
  # What you need to do for the setup?
  #
  # - set your email address under 'email' below
  # - upload the generated site to your server
  # - send a dummy email youself to confirm your account
  # - click the confirm link in the email from www.formspree.io
  # - you're done. Happy mailing!
  email = "david@tuxpiper.com"

  [params.navigation]
        brand = "tuxpiper.com"


  [params.header]
      # Copy your own image into './static/img/'' if you wish
      image = "profile.png"
      name = "David Losada"
      subtitle = [ "DevOps and Backend Awesomeness", "Owner of Tuxpiper Technologies Kft." ]


  [params.portfolio]
      # All projects defined in their own files. You can find example projects
      # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
      # at the root of this Hugo site.
      # For more informtion take a look at the README.
      title = "Epics"

      [params.portfolio.modal]
          client = "Client"
          date = "Date"
          category = "Category"
          buttontext = "Close"


  [params.about]
      title = "About"
      # The about text is splitted into a left and right column
      left = "I'm an expert in **infrastructure automation** and **application backend** design and implementation. I'm good at things like **streamlining processes** and **thinking at scale**. Been around doing my trade for a good while now, worked in many a fine project, and I'm always sharpening my skills to be ready for the next challenge."
      right = "Through my company *Tuxpiper Technologies*, I engage on consulting and development activities. I'm always excited to hear about roles where I can make a difference. If you think I can help, **just tell me about it** through the contact form below!"

      [params.about.button]
          text = "Read more"
          link = "about.html"
          icon = "arrow-right"

  [params.contact]
        title = "Contact"

        # 'error' defines error messages for invalid inputs
        [params.contact.form.name]
            text = "Name"
            error = "Please enter your name."

        [params.contact.form.email]
            text = "Email Address"
            error = "Please enter your email address."

        [params.contact.form.phone]
            text = "Phone Number"
            error = "Please enter your phone number."

        [params.contact.form.message]
            text = "Message"
            error = "Please enter a message."

        [params.contact.form.button]
            text = "Send"

  [params.footer]
        copyright = "Published by *Tuxpiper Technologies Kft* in year 2016 &mdash; <i class='fa fa-creative-commons'></i> No rights reserved"

        [params.footer.location]
            title = "Tuxpiper Technologies Kft"
            # Postal address (add as many lines as necessary)
            address = ["Jászai Mari tér 5-6", "[Kubik Coworking](http://kubik.hu)", "H-1137 Budapest", "Hungary"]

        [params.footer.social]
            title = "Around the web"
            # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
            # for more icons. The icons are represented by their corresponding
            # CSS class.
            [[params.footer.social.networks]]
                icon = "fa-github"
                link = "//github.com/tuxpiper"

            [[params.footer.social.networks]]
                icon = "fa-linkedin"
                link=  "//www.linkedin.com/in/davidlosadac"


        [params.footer.credits]
            title = "Credits"
            text = "This site was put together thanks to [Hugo](//gohugo.io) and the very nice [Freelancer](http://github.com/digitalcraftsman/hugo-freelancer-theme) theme"
